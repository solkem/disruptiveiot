name: Deploy to Ghost

on:
  push:
    branches: [main]
    paths:
      - 'theme/**'
      - 'routes.yaml'
      - 'code-injection/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 143.110.131.196 >> ~/.ssh/known_hosts
      
      - name: Deploy theme
        run: rsync -avz --delete --exclude '.git' --exclude '.DS_Store' theme/casper/ root@143.110.131.196:/var/www/ghost/content/themes/casper/
      
      - name: Deploy routes
        run: scp routes.yaml root@143.110.131.196:/var/www/ghost/content/settings/routes.yaml
      
      - name: Deploy code injection
        run: |
          CONTENT=$(cat code-injection/site-header.html | jq -Rs .)
          curl -s -X PUT "https://disruptiveiot.org/ghost/api/admin/settings/" \
            -H "Authorization: Ghost ${{ secrets.GHOST_ADMIN_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"settings\":[{\"key\":\"codeinjection_head\",\"value\":$CONTENT}]}"
      
      - name: Restart Ghost
        run: ssh root@143.110.131.196 "cd /var/www/ghost && sudo -u ghost ghost restart"